name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: mu
          port: 61194
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: true
          script: |
            set -e
            cd ~/src/mu
            git pull origin main
            source ~/.env
            go install
            sudo -n systemctl restart mu
            echo "Deploy complete"
