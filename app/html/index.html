<html>
  <head>
    <title>Mu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/mu.css">
  </head>
  <body>
    <div id="container">
	<div id="account"><a href="/login"><b>Login</b></a></div>
	<div id="main">
	   <div id="title">Mu</div>
	   <div id="desc">One app for AI chat, news and video</div>
	   <a href="/home" class="block"><b>Home</b></a>
	   <a href="/chat" class="block"><b>Chat</b></a>
	   <a href="/news" class="block"><b>News</b></a>
	   <a href="/video" class="block"><b>Video</b></a>
	</div>
       </div>
    </div>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/mu.js',
          {scope: '/'}
        )
      }
  </script>
  </body>
</html>
