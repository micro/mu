<html>
  <head>
    <title>Home | Mu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <style>
	html, body { height: 100%; width: 100%; margin: 0; padding: 0; font-family: "Nunito Sans", serif; }
	footer { padding-top: 50px; padding-bottom: 50px; }
	footer a { text-decoration: none; font-weight: bold; color: #333333 }
	a { color: #333333; }
	a:visited { color: #333333;}
	#head {
	position: fixed;
	background: white;
	top: 0;
	width: 100%
	}
	#head a { margin-right: 10px; color: black; font-weight: bold; text-decoration: none; }
	#container { height: 100%; max-width: 1024px; margin: 0 auto; padding: 25px;}
	#content { padding-bottom: 100px; }
	#content p { padding: 0 0 25px 0; margin: 0; }
	#desc { margin-bottom: 10px; }
	#title { margin-top: 50px; font-size: 1.2em; font-weight: bold; margin-bottom: 10px; }
	li { margin-bottom: 5px; }
	code {
		background: whitesmoke;
		padding: 5px;
		border-radius: 5px;
	}
	.dots {
		font-size: 1.5em;
		text-align: center;
		margin-bottom: 25px;
		padding: 25px;
	}
	@media only screen and (max-width: 600px) {
	  #head a { margin-right: 5px; }
	}
	#brand {
	  display: inline-block;
	  padding: 20px;
	}
	#nav {
	  float: right;
	  padding: 20px;
	}
    </style>
  </head>
  <body>
    <div id="head">
      <div id="brand">
        <a href="/">Mu</a>
      </div>
      <div id="nav">
        <a href="/app">App</a>
        <a href="/api">API</a>
      </div>
      <button id="install" hidden>Install App</button>
    </div>
    <div id="container">
      <div id="title">Welcome</div>
      <div id="desc"></div>
      <div id="content">
  <footer>
    <center>
      <a href="https://github.com/micro/mu">GitHub</a>
      <a href="https://discord.gg/UmFkPbu32m">Discord</a>
    </center>
  </footer>
    </div>
    </div>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/mu.js',
          {scope: '/'}
        )
      }
  </script>
  <script>
        let installPrompt = null;
        const installButton = document.querySelector("#install");

        window.addEventListener("beforeinstallprompt", (event) => {
          event.preventDefault();
          installPrompt = event;
          installButton.removeAttribute("hidden");
        });

        installButton.addEventListener("click", async () => {
          if (!installPrompt) {
            return;
          }
          const result = await installPrompt.prompt();
          disableInAppInstallPrompt();
        });

        function disableInAppInstallPrompt() {
          installPrompt = null;
          installButton.setAttribute("hidden", "");
        }

        window.addEventListener("appinstalled", () => {
          disableInAppInstallPrompt();
        });

        function disableInAppInstallPrompt() {
          installPrompt = null;
          installButton.setAttribute("hidden", "");
        }
  </script>
  </body>
</html>
