<div class="card card-blog">
  <a href="/blog/{{.Author}}/{{.ID}}" class="card-title">{{.Title}}</a>
  <div class="card-meta">
    {{if .Author}}<span class="card-author">@{{.Author}}</span>{{end}}
    {{if .Time}}<time class="card-time">{{.Time}}</time>{{end}}
  </div>
  {{if .Preview}}<div class="card-preview">{{.Preview}}</div>{{end}}
  {{if .Tags}}
  <div class="card-tags">
    {{range .Tags}}<span class="tag">{{.}}</span>{{end}}
  </div>
  {{end}}
</div>
